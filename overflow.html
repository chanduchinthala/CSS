<html lang="en">
<head>
   
    <style>
        .container {
            width: 100%;
            height: 100px;
            overflow: hidden;
            border: 1px solid black;
        }
        .visible{overflow: visible;}
        .hidden{overflow: hidden;}
        .scroll{overflow: scroll;}
        .auto{overflow: auto;}
    </style>
</head>
<body>
    <h1>overflow</h1>
    <h2>overflow:visible</h2>
    <div class="visible">Content that is not clipped and may be rendered outside the box</div>

    <h2>overflow:hidden</h2>
    <div class="hidden">Content that is clipped and not visible</div>
    <h2>overflow:scroll</h2>
    <div class="scroll">Content that is clipped and may be scrolled</div>
    <h2>overflow:auto</h2>
    <div class="auto">Content that is clipped and may be scrolled</div>
</body>
</html>
